name: Trigger GitLab pipeline

on:
  push:
    branches:
      - main
jobs:
  trigger-gitlab:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger GitLab Pipeline
        run: |
          curl -X POST "https://gitlab.com/api/v4/projects/${{ secrets.GITLAB_PROJECT_ID }}/trigger/pipeline" \
            --form token=${{ secrets.GITLAB_TRIGGER_TOKEN }} \
            --form ref=main
